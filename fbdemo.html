<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

            />

        </div>
        <div class="menu_home">
            <div class="menu_home_my"></div>
            <div class="menu_home_a"></div>
            <div class="menu_home_b"></div>
            <div class="menu_home_c"></div>

        </div>

      <div class="stt_fb"></div>
      <div class="right_met"></div>
      <div class="right_bot"></div>
    </div>
